<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Face Tag Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6fa;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
            margin-top: 40px;
        }
        img {
            border: 4px solid #3498db;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        form {
            background-color: #ffffff;
            margin: 10px auto;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>실시간 얼굴 태깅 시스템</h1>
    <img src="/video_feed" width="640" />
    <h2>태그 대기중인 얼굴들</h2>
    <div id="pending"></div>

    <script>
    async function fetchPending() {
        const res = await fetch('/get_pending_tags');
        const face_ids = await res.json();

        let html = '';
        for (let id of face_ids) {
            html += `
                <form onsubmit="submitTag(event, '${id}')">
                    <label>Face ID: ${id}</label>
                    <input name="tag" placeholder="태그 입력">
                    <button>등록</button>
                </form>`;
        }
        document.getElementById('pending').innerHTML = html;
    }

    async function submitTag(event, face_id) {
        event.preventDefault();
        const tag = event.target.tag.value;
        await fetch('/submit_tag', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ face_id, tag })
        });
        fetchPending();
    }

    setInterval(fetchPending, 3000);
    </script>
</body>
</html>
