<!DOCTYPE html>
<html>
<head>
    <title>태그 입력</title>
</head>
<body>
    <h2>태그 대기 중인 얼굴들</h2>
    <div id="pending"></div>

    <script>
    async function fetchPending() {
        const res = await fetch('/get_pending_tags');
        const face_ids = await res.json();

        let html = '';
        for (let id of face_ids) {
            html += `
                <form onsubmit="submitTag(event, '${id}')">
                    <label>Face ID: ${id}</label>
                    <input name="tag" placeholder="태그 입력">
                    <button>확인</button>
                </form>
            `;
        }
        document.getElementById('pending').innerHTML = html;
    }

    async function submitTag(event, face_id) {
        event.preventDefault();
        const tag = event.target.tag.value;
        await fetch('/submit_tag', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({face_id, tag})
        });
        fetchPending();  // 다시 갱신
    }

    setInterval(fetchPending, 3000);
    </script>
</body>
</html>
